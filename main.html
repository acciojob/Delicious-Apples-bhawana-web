<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Varieties</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to the Apple Shop</h1>
    </header>

    <section class="product">
      <h2>Apple Varieties</h2>
      
      <!-- Photo Container -->
      <div class="photo-container">
        <!-- Main Photo -->
        <div class="photo-main">
          <img src="green-apple.jpg" alt="Green Apple" class="product__photo">
        </div>

        <!-- Photo Album -->
        <div class="photo-album">
          <ul>
            <li><img src="green-apple.jpg" alt="Green Apple View 1"></li>
            <li><img src="yellow-apple.jpg" alt="Yellow Apple View 2"></li>
            <li><img src="orange-apple.jpg" alt="Orange Apple View 3"></li>
            <li><img src="red-apple.jpg" alt="Red Apple View 4"></li>
          </ul>
        </div>
      </div>

      <!-- Price -->
      <div class="price">
        <p><strong>Price:</strong> $7.93</p>
      </div>

      <!-- Varieties -->
      <div class="variant">
        <h3>Choose your Apple Color</h3>
        <ul>
          <li>Green: <a href="#" class="color-link" data-color="green">Green Apple</a></li>
          <li>Yellow: <a href="#" class="color-link" data-color="yellow">Yellow Apple</a></li>
          <li>Orange: <a href="#" class="color-link" data-color="orange">Orange Apple</a></li>
          <li>Red: <a href="#" class="color-link" data-color="red">Red Apple</a></li>
        </ul>
      </div>

      <!-- Benefits -->
      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Rich in vitamins and antioxidants</li>
          <li>Boosts heart health</li>
          <li>Helps with digestion</li>
          <li>Good source of fiber</li>
        </ul>
      </div>

      <!-- Add to Cart Button -->
      <button class="add-to-cart">ADD TO CART</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
